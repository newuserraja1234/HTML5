<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        td, th {
            padding: 10px;
            border: 2px solid #000;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>iframe: The Inline frame element</h1>
    <table>
        <tr>
            <th>Tutorial Hell</th>
            <td>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/wiRiGYFoMOM?si=1rDvViYnitSXwogC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </td>
        </tr>
        <tr>
            <th>2024 for Programmers</th>
            <td>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/pGrcsT0kHA4?si=5rNa7mZ3LmciAdw4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </td>
        </tr>
        <tr>
            <th>India's followed Development Roadmap</th>
            <td>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/SkgrkCTRZfw?si=EWsI2CCacPyO57lB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    </table>
</body>
</html>

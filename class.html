<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS and ID</title>
    <style>
        .red {
            background-color: coral;
        }
        #yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p class="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, eius!</p>
    <p id="yellow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, in. Beatae, doloribus.</p>
    <h1 class="red">Heading 1</h1>
    <h3>Heading 3</h3>
</body>
</html>

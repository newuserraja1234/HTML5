<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in HTML</title>
</head>
<body>
    <img src="12-flooor-ride.jpg" alt="no image" width="500px">
    <!-- <img src="https://images.unsplash.com/photo-1705179910388-2e27559c3f39?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzOXx8fGVufDB8fHx8fA%3D%3D" alt="Network Issues"> -->
    <picture>
        <source media="(min-width: 650px)" srcset="12-flooor-ride.jpg">
        <source media="(min-width: 400px)" srcset="12-floor-ride.jpg">
        <img src="12-flooor-ride.jpg" alt="Technical Issues" width="500px">
    </picture>

<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="12-floor-ride.jpg" usemap="#image-map">

<map name="image-map">
    <area onclick="one()" target="" alt="" title="" href="" coords="1845,2229,2083,2505" shape="rect">
    <area onclick="two()" target="" alt="" title="" href="" coords="1577,2473,199" shape="circle">
    <area onclick="three()" target="" alt="" title="" href="" coords="958,1718,1465,1719,1321,1518,1028,1598,960,1714" shape="poly">
</map>
<script>
    function one() {
        alert("You clicked on one.")
    }
    function two() {
        alert("You clicked on two.")
    }
    function three() {
        alert("You clicked on three.")
    }
</script>
</body>
</html>

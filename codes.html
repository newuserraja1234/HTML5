<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>
<body>
    <code>
        console.log("Hello World.")
    </code>
    <pre></pre>
    <kbd></kbd>
    <samp></samp>
    <var></var>

    <!-- Traditional way to write html -->
    <div class="header"></div>
    <div class="navbar"></div>
    <div class="content"></div>
    <div class="sidebar"></div>

    <!-- Modern way to write html -->
    <header></header>
    <nav></nav>
    <main></main>
    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer>
    <summary></summary>
    <details></details>
</body>
</html>
